<html>
  <head>
    <title> Google | Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <ul>
          <li id="user">Prosper Collins</li>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li id="apps"></li> <!-- Apps -->
          <li id="notifications"></li> <!-- Notifications -->
          <li id="user-menu"><div id="user-initial"><img id="crop" src="Images/prosper.jpg" alt="prosper head image"/></div></li>   <!-- User dropdown menu -->
        </ul>
      </div>
      <div id="content">
        <center>
          <div id="logo">
            <span id="country">Nigeria</span>
          </div>
        </center>

        <form id="search-form">
          <center>
            <span><img src="Images/search.svg" alt="search"/>
            <input   type="text" name="search" id="search-box" >
            <div id="button-container">
              <input type="submit" value="Google Search">
              <input type="submit" value="I'm Feeling Lucky">
            </div>
          </center>
        </form>
      </div>
      <div id="footer">
        <div id="footer-left">
          <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div id="footer-right">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#"> Use Google.com</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
